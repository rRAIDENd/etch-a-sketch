<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            Etch-a-Sketch
        </div>
        <div class="main">
            <div class="controls">
                <label for="grid-size">Enter grid size:</label>
                <input type="number" name="grid-size" id="grid-size" min="32" max="100">
                <button value="black-white">black/white</button>
                <button value="rainbow">rainbow</button>
                <button value="reset">reset</button>
            </div>
            <div id="grid"></div>
        </div>
        <div class="footer">
            Copyright &#169 Ridwan 2021
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./etch.js"></script>
</body>
</html>
